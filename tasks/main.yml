---

# install Nginx
- debug: msg="pkg manager - {{ ansible_pkg_mgr }}"

- name: install nginx
  sudo: true
  action: "{{ ansible_pkg_mgr }} name=nginx state=present"

# config files
- include: config.yml

# start Nginx
- name: start nginx service
  sudo: true
  service: name=nginx state=started
  when: nginx_run_service | default(nginx_run_service_default)

